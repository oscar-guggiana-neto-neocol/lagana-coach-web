<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in Â· LaganaCoach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-3 text-center">Welcome to LaganaCoach</h1>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required autofocus>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </form>
              <div class="mt-3 text-center">
                <span class="text-muted">New coach?</span> <a href="{{ url_for('register') }}">Create an account</a>
              </div>
              <div class="alert alert-danger mt-3 d-none" id="loginError"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.APP_CONFIG = {{ APP_CONFIG | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
