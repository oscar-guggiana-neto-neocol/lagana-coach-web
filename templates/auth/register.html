<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Coach Account · LaganaCoach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-lg-5">
              <h1 class="h4 mb-3 text-center">Create your coach profile</h1>
              <p class="text-muted text-center">Enter your basic information. You can update contact and banking details later inside the app.</p>
              <form id="registerForm" class="mt-4">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="full_name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="col-12">
                    <label for="address_line1" class="form-label">Address line 1</label>
                    <input type="text" class="form-control" id="address_line1" name="address_line1">
                  </div>
                  <div class="col-12">
                    <label for="address_line2" class="form-label">Address line 2</label>
                    <input type="text" class="form-control" id="address_line2" name="address_line2">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                  </div>
                  <div class="col-6 col-md-3">
                    <label for="postcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="postcode" name="postcode">
                  </div>
                  <div class="col-6 col-md-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="bank_name" class="form-label">Bank name</label>
                    <input type="text" class="form-control" id="bank_name" name="bank_name">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="account_holder_name" class="form-label">Account holder name</label>
                    <input type="text" class="form-control" id="account_holder_name" name="account_holder_name">
                  </div>
                  <div class="col-6 col-md-3">
                    <label for="sort_code" class="form-label">Sort code</label>
                    <input type="text" class="form-control" id="sort_code" name="sort_code">
                  </div>
                  <div class="col-6 col-md-3">
                    <label for="account_number" class="form-label">Account number</label>
                    <input type="text" class="form-control" id="account_number" name="account_number">
                  </div>
                  <div class="col-12 col-md-3">
                    <label for="iban" class="form-label">IBAN</label>
                    <input type="text" class="form-control" id="iban" name="iban">
                  </div>
                  <div class="col-12 col-md-3">
                    <label for="swift_bic" class="form-label">SWIFT/BIC</label>
                    <input type="text" class="form-control" id="swift_bic" name="swift_bic">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="hourly_rate" class="form-label">Default hourly rate (£)</label>
                    <input type="number" step="0.01" class="form-control" id="hourly_rate" name="hourly_rate">
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                  <a class="btn btn-link" href="{{ url_for('login') }}">Back to sign in</a>
                  <button type="submit" class="btn btn-primary">Create account</button>
                </div>
              </form>
              <div class="alert mt-3 d-none" id="registerAlert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.APP_CONFIG = {{ APP_CONFIG | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
