<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password Â· LaganaCoach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-3 text-center">Reset your password</h1>
              <p class="text-muted">Enter your account email and we will send a reset link.</p>
              <form id="forgotForm">
                <div class="mb-3">
                  <label for="forgotEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="forgotEmail" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send reset link</button>
              </form>
              <div class="alert alert-info mt-3 d-none" id="forgotMessage"></div>
              <div class="mt-3 text-center">
                <a href="{{ url_for('login') }}">Back to sign in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.APP_CONFIG = {{ APP_CONFIG | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
