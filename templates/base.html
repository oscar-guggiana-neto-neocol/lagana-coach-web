<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LaganaCoach{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body class="has-modern-navbar">
    <nav class="navbar navbar-expand-lg navbar-modern navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">LaganaCoach</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint=='dashboard') else '' }}" href="{{ url_for('dashboard') }}" aria-current="{{ 'page' if (request.endpoint=='dashboard') else 'false' }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint and request.endpoint.startswith('player')) else '' }}" href="{{ url_for('players_list') }}">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint and request.endpoint.startswith('club')) else '' }}" href="{{ url_for('clubs_list') }}">Clubs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint and request.endpoint.startswith('lesson')) else '' }}" href="{{ url_for('lessons_list') }}">Lessons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint and request.endpoint.startswith('invoice')) else '' }}" href="{{ url_for('invoices_list') }}">Invoices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if (request.endpoint and request.endpoint == 'coach_settings') else '' }}" href="{{ url_for('coach_settings') }}">Settings</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-ghost" id="logoutButton" type="button">Sign out</button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container page-container">
      {% block content %}{% endblock %}
    </main>

    <script>
      window.APP_CONFIG = {{ APP_CONFIG | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
