<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LaganaCoach{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">LaganaCoach</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('players_list') }}">Players</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('lessons_list') }}">Lessons</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('invoices_list') }}">Invoices</a></li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light" id="logoutButton" type="button">Sign out</button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <script>
      window.APP_CONFIG = {{ APP_CONFIG | tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
