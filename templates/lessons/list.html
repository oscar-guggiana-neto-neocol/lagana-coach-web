{% extends 'base.html' %}
{% block title %}Lessons Â· LaganaCoach{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h4 mb-0">Lessons</h1>
  <a class="btn btn-primary" href="{{ url_for('lesson_create') }}">Add lesson</a>
</div>
<form class="row g-3 mb-3" id="lessonFilters">
  <div class="col-12 col-md-3">
    <label class="form-label" for="date_from">Date from</label>
    <input class="form-control" type="date" id="date_from">
  </div>
  <div class="col-12 col-md-3">
    <label class="form-label" for="date_to">Date to</label>
    <input class="form-control" type="date" id="date_to">
  </div>
  <div class="col-12 col-md-3">
    <label class="form-label" for="status">Status</label>
    <select class="form-select" id="status">
      <option value="">All</option>
      <option value="draft">Draft</option>
      <option value="set">Set</option>
      <option value="executed">Executed</option>
      <option value="invoiced">Invoiced</option>
    </select>
  </div>
  <div class="col-12 col-md-3">
    <label class="form-label" for="payment_status">Payment</label>
    <select class="form-select" id="payment_status">
      <option value="">All</option>
      <option value="open">Open</option>
      <option value="paid">Paid</option>
    </select>
  </div>
</form>
<div class="table-responsive">
  <table class="table table-striped" id="lessonsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Players</th>
        <th>Status</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/lessons.js') }}"></script>
{% endblock %}
