{% extends 'base.html' %}
{% block title %}Players Â· LaganaCoach{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h4 mb-0">Players</h1>
  <a class="btn btn-primary" href="{{ url_for('player_create') }}">Add player</a>
</div>
<div class="row mb-3">
  <div class="col-12 col-md-6">
    <input type="search" id="playerSearch" class="form-control" placeholder="Search players by name">
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped" id="playersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Skill level</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/players.js') }}"></script>
{% endblock %}
