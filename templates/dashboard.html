{% extends 'base.html' %}
{% block title %}Dashboard Â· LaganaCoach{% endblock %}
{% block content %}
<div class="row g-4">
  <div class="col-12 col-md-4">
    <div class="card kpi-card">
      <div class="card-body">
        <h6 class="text-uppercase text-muted">Active Players</h6>
        <h2 id="kpiPlayers" class="fw-bold">0</h2>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card kpi-card">
      <div class="card-body">
        <h6 class="text-uppercase text-muted">Upcoming Lessons</h6>
        <h2 id="kpiLessons" class="fw-bold">0</h2>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card kpi-card">
      <div class="card-body">
        <h6 class="text-uppercase text-muted">Open Invoices</h6>
        <h2 id="kpiInvoices" class="fw-bold">0</h2>
      </div>
    </div>
  </div>
</div>

<section class="mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Next lessons</h2>
    <a class="btn btn-sm btn-primary" href="{{ url_for('lesson_create') }}">Create lesson</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" id="upcomingLessonsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Players</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
