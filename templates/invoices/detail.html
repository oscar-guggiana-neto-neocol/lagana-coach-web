{% extends 'base.html' %}
{% block title %}Invoice {{ invoice_id }} Â· LaganaCoach{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h4 mb-0">Invoice #{{ invoice_id }}</h1>
  <div>
    <button class="btn btn-outline-secondary" id="downloadPdf">Download PDF</button>
  </div>
</div>
<div id="invoiceSummary" class="row g-3 mb-4"></div>
<div class="table-responsive">
  <table class="table table-striped" id="invoiceItemsTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/invoices_detail.js') }}"></script>
<script>
  window.INVOICE_ID = {{ invoice_id }};
</script>
{% endblock %}
