{% block content %}
<section class="page-header">
  <div>
    <span class="page-eyebrow">Billing</span>
    <h1 class="page-title">Invoices</h1>
  </div>
  <div class="page-actions">
    <a class="btn btn-accent" href="{{ url_for('invoices_wizard_period') }}">Generate invoice</a>

        <tr>
          <th>ID</th>
          <th>Period</th>
          <th>Status</th>
          <th>Total net</th>
          <th class="text-end"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="empty-placeholder d-none" id="invoicesEmpty">No invoices generated yet. When you're ready, <a class="link-accent" href="{{ url_for('invoices_wizard_period') }}">create your first invoice</a>.</p>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/invoices.js') }}"></script>
{% endblock %}
